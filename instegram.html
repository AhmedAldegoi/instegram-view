<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instegram.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- side bar -->
    <div class="sidebar">
        <a href="#" class="logo"><img src="2475.new-instagram-text-logo.png" alt=""></a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="images (4).jpg" alt="">
            </div>
            <div class="name">
                <h1>Dua Lipa</h1>
                <img src="Quality-icons.-blue-flat-star-shape-stickers.-profile-verification-sign.-badges-of-warranty,-approval,-accept-and-quality.png" alt="">
            </div>
            <span>@lipa</span>
        </div>
        <div class="about">
            <!-- box 1 -->
            <div class="box">
                <h3>45</h3>
                <span>posts</span>
            </div>
            <!-- box 2 -->
            <div class="box">
                <h3>13.4k</h3>
                <span>followers</span>
            </div>
            <!-- box 3 -->
            <div class="box">
                <h3>14</h3>
                <span>following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                feed
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                Messages
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- main home -->
    <div class="main-home">
        <!-- header -->
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-line"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add photo</div>
                </a>
            </div>
        </div>
        <!-- Stories -->
        <div class="stories-tittle">
            <h1>Stories</h1>
            <a href="#" class="ptn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch All</div>
            </a>
        </div>
        <!-- Stories content -->
        <div class="stories">
            <!-- story 1 -->
            <div class="stories-img color">
                <img src="images (4).jpg" alt="">
                <div class="add">+</div>
            </div>
            <!-- story 2 -->
            <div class="stories-img ">
                <img src="images (3).jpg" alt="">
            </div>
            <!-- story 3 -->
            <div class="stories-img ">
                <img src="images (2).jpg" alt="">
            </div>
            <!-- story 4 -->
            <div class="stories-img">
                <img src="images (5).jpg" alt="">
            </div>
            <!-- story 5 -->
            <div class="stories-img ">
                <img src="images (1).jpg" alt="">
            </div>
            <!-- story 6 -->
            <div class="stories-img ">
                <img src="images (6).jpg" alt="">
            </div>
            <!-- story 7 -->
            <div class="stories-img ">
                <img src="images (7).jpg" alt="">
            </div>
            <!-- story 8 -->
            <div class="stories-img ">
                <img src="images (8).jpg" alt="">
            </div>
            <!-- story 9 -->
            <div class="stories-img ">
                <img src="images (9).jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
